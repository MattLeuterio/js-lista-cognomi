<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Google Font stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app">
        <header>
            <h1>JOIN US</h1>
        </header>
    
        <main>
    
            <!-- INPUT -->
            <section class="input">
                <input type="text" id="surnameInput" placeholder="Inserisci il tuo cognome">
                <button id="btnAdd">JOIN US</button>
            </section>
    
            <!-- LIST -->
            <section class="list u_show">
                <div class="list__title">
                    <h2>Title List</h2>
                </div>
                <div class="list__abc">
                    <ul id="list-container">
    
                    </ul>
                </div>
                <div id="pos-visibility" class="u_hidden">
                    <h3 class="hidden">Your position in List: <span id="position"></span></h3>
                </div>
            </section>
            
        </main>
    </div>
    


    <!-- JS -->
    <script src="assets/js/main-copy.js"></script>
</body>
</html>
